<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script defer src="app.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Planets fact site</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg p-2" id="js__navbar-primary">
        <div class="container-fluid">
          <a class="navbar-brand font-antonio fs-2 text-uppercase" href="./"
            >The Planets</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <div class="navbar-toggler-icon"></div>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li
                class="nav-item d-flex justify-content-between align-items-center mt-4"
              >
                <div class="d-flex align-items-center">
                  <div
                    class="rounded-circle me-3 color--off-white navbar--mobile__planets mercury"
                  ></div>
                  <a
                    class="nav-link font-spartan fw-500 text-uppercase active"
                    aria-current="page"
                    href="#"
                    >Mercury</a
                  >
                </div>
                <img
                  src="assets/icon-chevron.svg"
                  alt="chevron"
                  class="navbar--mobile__chevron"
                />
              </li>
              <hr class="mt-1 mb-2" />
              <li
                class="nav-item d-flex justify-content-between align-items-center"
              >
                <div class="d-flex align-items-center">
                  <div
                    class="rounded-circle me-3 navbar--mobile__planets venus"
                  ></div>
                  <a
                    class="nav-link font-spartan fw-500 text-uppercase"
                    href="#"
                    >Venus</a
                  >
                </div>
                <img
                  src="assets/icon-chevron.svg"
                  alt="chevron"
                  class="navbar--mobile__chevron"
                />
              </li>
              <hr class="mt-1 mb-2" />
              <li
                class="nav-item d-flex justify-content-between align-items-center"
              >
                <div class="d-flex align-items-center">
                  <div
                    class="rounded-circle me-3 navbar--mobile__planets earth"
                  ></div>
                  <a
                    class="nav-link font-spartan fw-500 text-uppercase"
                    href="#"
                    >Earth</a
                  >
                </div>
                <img
                  src="assets/icon-chevron.svg"
                  alt="chevron"
                  class="navbar--mobile__chevron"
                />
              </li>
              <hr class="mt-1 mb-2" />
              <li
                class="nav-item d-flex justify-content-between align-items-center"
              >
                <div class="d-flex align-items-center">
                  <div
                    class="rounded-circle me-3 navbar--mobile__planets mars"
                  ></div>
                  <a
                    class="nav-link font-spartan fw-500 text-uppercase"
                    href="#"
                    >Mars</a
                  >
                </div>
                <img
                  src="assets/icon-chevron.svg"
                  alt="chevron"
                  class="navbar--mobile__chevron"
                />
              </li>
              <hr class="mt-1 mb-2" />
              <li
                class="nav-item d-flex justify-content-between align-items-center"
              >
                <div class="d-flex align-items-center">
                  <div
                    class="rounded-circle me-3 navbar--mobile__planets jupiter"
                  ></div>
                  <a
                    class="nav-link font-spartan fw-500 text-uppercase"
                    href="#"
                    >Jupiter</a
                  >
                </div>
                <img
                  src="assets/icon-chevron.svg"
                  alt="chevron"
                  class="navbar--mobile__chevron"
                />
              </li>
              <hr class="mt-1 mb-2" />
              <li
                class="nav-item d-flex justify-content-between align-items-center"
              >
                <div class="d-flex align-items-center">
                  <div
                    class="rounded-circle me-3 navbar--mobile__planets saturn"
                  ></div>
                  <a
                    class="nav-link font-spartan fw-500 text-uppercase"
                    href="#"
                    >Saturn</a
                  >
                </div>
                <img
                  src="assets/icon-chevron.svg"
                  alt="chevron"
                  class="navbar--mobile__chevron"
                />
              </li>
              <hr class="mt-1 mb-2" />
              <li
                class="nav-item d-flex justify-content-between align-items-center"
              >
                <div class="d-flex align-items-center">
                  <div
                    class="rounded-circle me-3 navbar--mobile__planets uranus"
                  ></div>
                  <a
                    class="nav-link font-spartan fw-500 text-uppercase"
                    href="#"
                    >Uranus</a
                  >
                </div>
                <img
                  src="assets/icon-chevron.svg"
                  alt="chevron"
                  class="navbar--mobile__chevron"
                />
              </li>
              <hr class="mt-1 mb-2" />
              <li
                class="nav-item d-flex justify-content-between align-items-center mb-4"
              >
                <div class="d-flex align-items-center">
                  <div
                    class="rounded-circle me-3 navbar--mobile__planets neptune"
                  ></div>
                  <a
                    class="nav-link font-spartan fw-500 text-uppercase"
                    href="#"
                    >Neptune</a
                  >
                </div>
                <img
                  src="assets/icon-chevron.svg"
                  alt="chevron"
                  class="navbar--mobile__chevron"
                />
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="js__navbar-secondary--mobile">
      <ul class="nav nav-underline justify-content-around">
        <li class="nav-item">
          <a
            class="nav-link font-spartan fw-500 text-uppercase active"
            id="overview"
            aria-current="page"
            href="#"
            >Overview</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link font-spartan fw-500 text-uppercase" id="structure" href="#"
            >Structure</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link font-spartan fw-500 text-uppercase" id="surface" href="#"
            >Surface</a
          >
        </li>
      </ul>
    </div>

    <main
      class="main d-flex flex-column justify-content-center text-center"
      id="js__main"
    >
      <div class="main__image px-5 my-5 placeholder-glow">
        <div class="placeholder w-100 h-100"></div>
      </div>
      <h2 class="placeholder-glow" aria-hidden="true">
        <span class="placeholder placeholder-lg col-6"></span>
      </h2>
      <div class="placeholder-glow px-3" aria-hidden="true">
        <span class="placeholder col-7"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-6"></span>
        <span class="placeholder col-8"></span>
        <span class="placeholder col-7"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-6"></span>
        <div class="mt-3 placeholder-glow">
          <span class="placeholder col-4"></span>
        </div>
      </div>
    </main>

    <div class="d-none seconary_navigation--desktop">
      <ul>
        <li>Overview</li>
        <li>Structure</li>
        <li>Surface</li>
      </ul>
    </div>

    <footer
      class="d-flex flex-column justify-content-center p-4 text-uppercase"
      id="js__footer"
    >
      <div
        class="d-flex flex-row justify-content-between align-items-center border my-2 p-2 placeholder-glow footer__box"
      >
        <div class="font-spartan fs-small ms-2">Rotation Time</div>
        <div class="placeholder placeholder-lg col-4"></div>
      </div>
      <div
        class="d-flex flex-row justify-content-between align-items-center border my-2 p-2 placeholder-glow footer__box"
      >
        <div class="font-spartan fs-small ms-2">Revolution Time</div>
        <div class="placeholder placeholder-lg col-4"></div>
      </div>
      <div
        class="d-flex flex-row justify-content-between align-items-center border my-2 p-2 placeholder-glow footer__box"
      >
        <div class="font-spartan fs-small ms-2">Radius</div>
        <div class="placeholder placeholder-lg col-3"></div>
      </div>
      <div
        class="d-flex flex-row justify-content-between align-items-center border my-2 p-2 placeholder-glow footer__box"
      >
        <div class="font-spartan fs-small ms-2">Average Temp.</div>
        <div class="placeholder placeholder-lg col-2"></div>
      </div>
    </footer>

</html>
